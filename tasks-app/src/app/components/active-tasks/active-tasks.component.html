<div class="flex flex-col space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl ml-4">Active</h2>
    <button class="bg-blue-600 px-5 py-2 rounded-lg text-white hover:bg-blue-500" (click)="openCreateTaskDialog()">
      Add Task
    </button>
  </div>

  <!-- List -->
  <div class="flex flex-col space-y-3">
    <app-task *ngFor="let task of activeTasks" [task]="task"></app-task>
    <p *ngIf="!activeTasks.length" class="ml-4 text-xl text-gray-400">No active tasks!</p>
  </div>
</div>
