<div class="flex flex-col space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl ml-4">Finished</h2>
  </div>

  <!-- List -->
  <div class="flex flex-col space-y-3">
    <!-- Individual item -->
    <app-task *ngFor="let task of finishedTasks" [task]="task"></app-task>
    <p *ngIf="!finishedTasks.length" class="ml-4 text-xl text-gray-400">No finished tasks!</p>
  </div>
</div>
