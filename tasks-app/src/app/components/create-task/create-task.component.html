<div class="flex flex-col space-y-8 items-center justify-center h-full">
  <h2 class="text-2xl">Create New Task</h2>
  <form class="flex flex-col gap-4 items-center">
    <div class="flex flex-col">
      <label for="title">Title</label>
      <input [formControl]="title" type="text" id="title" placeholder="Enter a title" class="px-4 py-2 w-96 border rounded border-gray-300">
    </div>
    <div class="w-full">
      <label>Tag Color</label>
      <div class="flex space-x-1">
        <div class="color_box tag_yellow" [ngClass]="selectedColor == 'yellow' ? 'selected' : ''" (click)="selectedColor = 'yellow'"></div>
        <div class="color_box tag_red" [ngClass]="selectedColor == 'red' ? 'selected' : ''" (click)="selectedColor = 'red'"></div>
        <div class="color_box tag_green" [ngClass]="selectedColor == 'green' ? 'selected' : ''" (click)="selectedColor = 'green'"></div>
        <div class="color_box tag_blue" [ngClass]="selectedColor == 'blue' ? 'selected' : ''" (click)="selectedColor = 'blue'"></div>
        <div class="color_box tag_pink" [ngClass]="selectedColor == 'pink' ? 'selected' : ''" (click)="selectedColor = 'pink'"></div>
        <div class="color_box tag_purple" [ngClass]="selectedColor == 'purple' ? 'selected' : ''" (click)="selectedColor = 'purple'"></div>
      </div>
    </div>
    <button type="button" class="mt-6 px-4 py-2 bg-green-600 text-white rounded-lg flex items-center gap-2 hover:bg-green-500" (click)="createTask()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Create
    </button>
  </form>
</div>
